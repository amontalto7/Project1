<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
      integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
      crossorigin=""
    />
    <link rel="stylesheet" type="text/css" href="assets\css\style.css" />

    <title>Leaflet API</title>
  </head>

  <body>
    <h1>Leaflet Map API</h1>
    <div id="mapid"></div>

    <!-- JavaScript / jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
      integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    <script type="text/javascript" src="assets/javascript/api.js"></script>
    <!-- local firebase javascript file -->
    <script type="text/javascript" src="assets/javascript/firebase.js"></script>

    <script>
        // DOCUMENTATION: https://leafletjs.com/reference-1.3.4.html
        // note: Leaflet uses items from MapBox
        // MapBox default public token: pk.eyJ1IjoiYW1vbnRhbHRvIiwiYSI6ImNqb2Q3OTZvNDJsb3ozcG5sbXB3OTh5c2YifQ.uPEo7wdSsxNN4g5APp1Z4Q
        // MapBox token for this WheresHappenin project: USE THIS ONE
        // pk.eyJ1IjoiYW1vbnRhbHRvIiwiYSI6ImNqb2Q3Y2I4MDB2OWkzcG4ybnp2bzJnenoifQ.On1P5Xmo3zQb7OQQANE9YA
        
        var mymap = L.map("mapid").setView([51.505, -0.09], 13);
        // console.log(mymap);

        // CREATE A TILE LAYER - (Street view, satellite view, etc)
        L.tileLayer(
        "https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}",
        {
          attribution: 
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox.streets",             // street view
        //   id: "mapbox.satellite",        // satellite view
          accessToken: "pk.eyJ1IjoiYW1vbnRhbHRvIiwiYSI6ImNqb2Q3Y2I4MDB2OWkzcG4ybnp2bzJnenoifQ.On1P5Xmo3zQb7OQQANE9YA"
        }
        ).addTo(mymap);
        
        // ADD LOCATION MARKER
        var marker = L.marker([51.5, -0.09]).addTo(mymap);  

        // ADD CIRCLE  - Maybe we can use this to highlight the selected radius
        var circle = L.circle([51.508, -0.11], {
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.5,
        radius: 500
        }).addTo(mymap);

        // ADD POLYGON
        var polygon = L.polygon([
        [51.509, -0.08],
        [51.503, -0.06],
        [51.51, -0.047]
        ],
        // {color: 'green'}   // Color is blue by default
        ).addTo(mymap);

        // POPUPS  (text information when clicking on elements)
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");
        
        // General stand-alone popup when map loads
        var popup = L.popup()
        .setLatLng([51.5, -0.09])
        .setContent("I am a standalone popup.")
        .openOn(mymap);

        // MAP EVENTS (test by clicking on the map)
        var locationPopup = L.popup();

        function onMapClick(e) {
        locationPopup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
        }

        mymap.on('click', onMapClick);



    </script>
  </body>
</html>
